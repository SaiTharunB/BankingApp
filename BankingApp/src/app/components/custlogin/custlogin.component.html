<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div *ngIf="!flag" class="row">
        <div class="col-sm-6" id="picleft">
            <img src="../../../assets/images/login2.png" alt="">
            </div>
    <div class="col-sm-6">
    <div  *ngIf="!flag" class="container">
        
        
    <div class="border" id="picright">
         <form class="form-group"  [formGroup]="myform">
             
                    <div class="form-group ">
                        <label for="Name" class="col-form-label">User Id:</label>
                        <input type="text" formControlName="userid" class="form-control " name="uname" >
                        <span class="error" *ngIf="myform.controls.userid.touched && myform.controls.userid.invalid && myform.controls.userid.errors?.required">userid is required<br></span>
                <span class="error" *ngIf="myform.controls.userid.touched && myform.controls.userid.invalid && myform.controls.userid.errors?.pattern ">Only alphabets are allowed<br></span>
               <span class="error" *ngIf="myform.controls.userid.touched && myform.controls.userid.invalid && myform.controls.userid.errors?.minlength">Minimum of three characters required<br></span>
               <span class="error" *ngIf="myform.controls.userid.touched && myform.controls.userid.invalid && myform.controls.userid.errors?.maxlength">atmost 15 characters are allowd</span>
                    </div>
                    <div class="form-group ">
                        <label for="pwd" >Password:</label>
                         <input type="password" formControlName="password" class="form-control " name="pass"  >
                         <span class="error" *ngIf="myform.controls.password.touched && myform.controls.password.invalid && myform.controls.password.errors?.required">password is required<br></span>
                 <span class="error" *ngIf="myform.controls.password.touched && myform.controls.password.invalid && myform.controls.password.errors?.minlength">Minimum of six characters required</span>
                    </div>
                    <div class="form-group">
                        <label for="role" >Role:</label>
                        <select name="role" class="form-control"  formControlName="role">
                            
                            <option value="user"   selected="selected">USER</option>
                            <option value="ADMIN"  >ADMIN</option>
                            
                          </select>
                       </div>
                    <br>
                    
                    <div class="form-group ">
                        <input type="button" class="btn btn-success " value="Login" [disabled]="!myform.valid" (click)="login()">
                        
                    </div>
                    
                </form>
            </div>
            <span id="cred" class="text-danger" [style.display]="disp">Please check the credentials and try again...</span>
        </div>
    </div>
</div>
</body>
</html>
